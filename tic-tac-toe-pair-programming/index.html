<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />

    <script src="./logic.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div id="board">
        <div id="cell_0"></div>
        <div id="cell_1"></div>
        <div id="cell_2"></div>
        <div id="cell_3"></div>
        <div id="cell_4"></div>
        <div id="cell_5"></div>
        <div id="cell_6"></div>
        <div id="cell_7"></div>
        <div id="cell_8"></div>
      </div>
      <div class="actions">
        <button id="start">Start</button>
        <button id="reset" class="d-none">Reset</button>
        <button id="nextRound" class="d-none">Next Round</button>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />

    <script src="./logic.js" defer></script>
  </head>
  <body>
    <section class="wrapper">
      <p class="result"></p>
      <div class="score-container">
        <p id="player1">Player 1: 0</p>
        <p id="player2">Player 2: 0</p>
      </div>
      <div class="board">
        <div class="cell"><span></span></div>
        <div class="cell"><span></span></div>
        <div class="cell"><span></span></div>
        <div class="cell"><span></span></div>
        <div class="cell"><span></span></div>
        <div class="cell"><span></span></div>
        <div class="cell"><span></span></div>
        <div class="cell"><span></span></div>
        <div class="cell"><span></span></div>
      </div>
      <form id="inputs" action="" novalidate>
        <div class="label-input-pair">
          <label for="name1">Player 1</label>
          <input type="text" id="name1" name="name1" required />
        </div>
        <div class="label-input-pair">
          <label for="name2">Player 2</label>
          <input type="text" id="name2" name="name2" required />
        </div>
      </form>
      <div class="buttons-container">
        <button id="restart">Restart</button>
        <button id="clear">Clear</button>
        <button form="inputs" id="start">Start</button>
      </div>
    </section>
  </body>
</html>
